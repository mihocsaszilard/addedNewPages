<ion-header [translucent]="true">
  <!--<ion-toolbar>--> 
    <ion-title>
     
    </ion-title>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Dark Theme</ion-label>
         
           <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle> 

           <!--<ion-toggle (ionChange)="onToggle($event)"></ion-toggle>-->
        </ion-item>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <app-explore-container name="Settings page"></app-explore-container>
</ion-content>
