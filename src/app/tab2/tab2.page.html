    <ion-title>
  
    </ion-title>
  </ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Profile page"></app-explore-container>

  <ion-card>
    <ion-card-header>
      <img src="https://cdn2.iconfinder.com/data/icons/general-ui-outlined/16/profile-512.png">
      <ion-card-subtitle >Card Subtitle</ion-card-subtitle>
      <ion-card-title >Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>94431, Pilsting, Germany</ion-label>
      <ion-button  fill="outline" slot="end">View</ion-button>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item href="facebook.com" >
      <ion-icon name="logo-facebook" slot="start"></ion-icon>
      <ion-label>John Smith</ion-label>
    </ion-item>

    <ion-item href="github.com">
      <ion-icon name="logo-github" slot="start"></ion-icon>
      <ion-label>/johnsmith</ion-label>
    </ion-item>

    <ion-item href="intagram.com">
      <ion-icon name="logo-instagram" slot="start"></ion-icon>
      <ion-label>@johnsmith</ion-label>
    </ion-item>

    <ion-item href="youtube.com">
      <ion-icon name="logo-youtube" slot="start"></ion-icon>
      <ion-label>/john_smith88</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
